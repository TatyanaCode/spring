<!DOCTYPE html>
<html lang="en" layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="container">
    <table>
        <tr th:each ="person : ${persons}">
            <td th:utext="${person.lastName}">...</td>
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.age}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
